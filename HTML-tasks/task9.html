<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 9 - All Input Types</title>
</head>
<body>

  <h1>All HTML Input Types</h1>

  <form>

    <!-- Text -->
    <label>Text:</label>
    <input type="text"><br><br>

    <!-- Password -->
    <label>Password:</label>
    <input type="password"><br><br>

    <!-- Email -->
    <label>Email:</label>
    <input type="email"><br><br>

    <!-- Number -->
    <label>Number:</label>
    <input type="number"><br><br>

    <!-- Telephone -->
    <label>Phone:</label>
    <input type="tel"><br><br>

    <!-- URL -->
    <label>Website:</label>
    <input type="url"><br><br>

    <!-- Search -->
    <label>Search:</label>
    <input type="search"><br><br>

    <!-- Checkbox -->
    <label>Checkbox:</label>
    <input type="checkbox"> I agree<br><br>

    <!-- Radio -->
    <label>Radio:</label>
    <input type="radio" name="choice"> Option 1
    <input type="radio" name="choice"> Option 2<br><br>

    <!-- Range -->
    <label>Range:</label>
    <input type="range" min="0" max="100"><br><br>

    <!-- Color -->
    <label>Color:</label>
    <input type="color"><br><br>

    <!-- Date -->
    <label>Date:</label>
    <input type="date"><br><br>

    <!-- Datetime-local -->
    <label>Date & Time:</label>
    <input type="datetime-local"><br><br>

    <!-- Month -->
    <label>Month:</label>
    <input type="month"><br><br>

    <!-- Week -->
    <label>Week:</label>
    <input type="week"><br><br>

    <!-- Time -->
    <label>Time:</label>
    <input type="time"><br><br>

    <!-- File -->
    <label>Upload File:</label>
    <input type="file"><br><br>

    <!-- Hidden -->
    <input type="hidden">

    <!-- Submit -->
    <input type="submit"><br><br>

    <!-- Reset -->
    <input type="reset"><br><br>

    <!-- Button -->
    <input type="button" value="Click Me">

  </form>

</body>
</html>
