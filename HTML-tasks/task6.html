<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 6 - Employee Type Radio Buttons</title>
</head>
<body>

  <h1>Employee Type Selection</h1>

  <form>
    <label>Select your employee type:</label><br><br>

    <input type="radio" id="salaried" name="employeeType" value="Salaried">
    <label for="salaried">Salaried</label><br>

    <input type="radio" id="business" name="employeeType" value="Own Business">
    <label for="business">Own Business</label><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
